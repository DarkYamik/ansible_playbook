---
- name: Wait for Mysql to start
  pause:
    seconds: 30

- name: Create Slave User
  shell: podman exec -it {{ inventory_hostname_short }} mysql -uroot -ppassword -e "create user 'slave_user'@'%' identified by 'password';"

- name: Give user replication permisions
  shell: podman exec -it {{ inventory_hostname_short }} mysql -uroot -ppassword -e "grant replication slave on *.* to 'slave_user'@'%';"

- name: Give user replication permisions
  shell: podman exec -it {{ inventory_hostname_short }} mysql -uroot -ppassword -e "FLUSH PRIVILEGES;"

- name: Show master status
  shell: podman exec -it {{ inventory_hostname_short }} mysql -uroot -ppassword -e "show master status\G;"
  register: master_status

- set_fact:
    master_status_binlog: "{{ master_status.stdout | regex_search('File: (.+)', '\\1') | first | regex_replace('\\r')}}"
    

- set_fact:
    master_status_position: "{{ master_status.stdout | regex_search('Position: (.+)', '\\1') | first | regex_replace('\\r')}}"
    

- debug:
    var: master_status_binlog
- debug:
    var: master_status_position